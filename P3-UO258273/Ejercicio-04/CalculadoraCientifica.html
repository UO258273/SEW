<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Calculadora cinetífica</title>
		<meta name="description" content="Calculadora básica. Ejercicio 3">
		<meta name="keywords" content="calculadora,calculo,sumar, restar, multiplicar, dividir">
		<meta name="author" content="Luis Martinez">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css"/>
		<script src="CalculadoraCientifica.js"></script>
	</head>

	<body>
		<h1>Calculadora científica</h1>
		<main>
			<label for="consola">Campo texto</label> 
			<input id="consola" name="consola" type="text"  disabled=""/>
			
			<input type="button" id="mrc" 	value="MRC" onclick="calculadora.borrarPantalla()"/>
			<input type="button" id="m-" 	value="M-" onclick="calculadora.restaMemoria()"/>
			<input type="button" id="m+" 	value="M+" onclick="calculadora.addMemoria()"/>
			<input type="button" id="div" 	value="/" onclick="calculadora.addPantalla('/')"/>

			<input type="button" id="(" 	value="(" onclick="calculadora.addPantalla('(')"/>
			<input type="button" id=")" 	value=")" onclick="calculadora.addPantalla(')')"/>
			<input type="button" id="cos" 	value="cos" onclick="calculadora.funcion('cos')"/>
			<input type="button" id="sin" 	value="sin" onclick="calculadora.funcion('sin')"/>

			<input type="button" id="E" 	value="E" onclick="calculadora.constante('E')"/>
			<input type="button" id="PI" 	value="π" onclick="calculadora.constante('PI')"/>
			<input type="button" id="exp" 	value="EXP" onclick="calculadora.funcion('exp')"/>
			<input type="button" id="tan" 	value="tan" onclick="calculadora.funcion('tan')"/>

			<input type="button" id="atan" 	value="atan" onclick="calculadora.funcion('atan')"/>
			<input type="button" id="asin" 	value="asin" onclick="calculadora.funcion('asin')"/>
			<input type="button" id="acos" 	value="acos" onclick="calculadora.funcion('acos')"/>
			<input type="button" id="%" 	value="%" onclick="calculadora.addPantalla('%')"/>

			<input type="button" id="ln"	value="ln" onclick="calculadora.funcion('log')"/>
			<input type="button" id="log"	value="log" onclick="calculadora.funcion('log10')"/>
			<input type="button" id="sqrt"	value="√" onclick="calculadora.funcion('sqrt')"/>
			<input type="button" id="cbrt"	value="∛" onclick="calculadora.funcion('cbrt')"/>
			
			<input type="button" id="siete" value="7" onclick="calculadora.addPantalla('7')"/>
			<input type="button" id="ocho" 	value="8" onclick="calculadora.addPantalla('8')"/>
			<input type="button" id="nueve" value="9" onclick="calculadora.addPantalla('9')"/>
			<input type="button" id="mul" 	value="x" onclick="calculadora.addPantalla('*')"/>
			
			<input type="button" id="cuatro" value="4" onclick="calculadora.addPantalla('4')"/>
			<input type="button" id="cinco" value="5" onclick="calculadora.addPantalla('5')"/>
			<input type="button" id="seis" 	value="6" onclick="calculadora.addPantalla('6')"/>
			<input type="button" id="sub" 	value="-" onclick="calculadora.addPantalla('-')"/>
			
			<input type="button" id="uno" 	value="1" onclick="calculadora.addPantalla('1')"/>
			<input type="button" id="dos" 	value="2" onclick="calculadora.addPantalla('2')"/>
			<input type="button" id="tres" 	value="3" onclick="calculadora.addPantalla('3')"/>
			<input type="button" id="sum" 	value="+" onclick="calculadora.addPantalla('+')"/>
			
			<input type="button" id="cero" 	value="0" onclick="calculadora.addPantalla('0')"/>
			<input type="button" id="dec" 	value="." onclick="calculadora.addPantalla('.')"/>
			<input type="button" id="c" 	value="C" onclick="calculadora.pantallaVacia()"/>
			<input type="button" id="equals" value="=" onclick="calculadora.calcular()"/>

		</main>
	</body>
</html>
