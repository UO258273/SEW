<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora avanzada</title>
    <meta name="description" content="Calculadora bÃ¡sica. Ejercicio 3" />
    <meta
      name="keywords"
      content="calculadora,calculo,sumar, restar, multiplicar, dividir"
    />
    <meta name="author" content="Luis Martinez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CalculadoraAvanzada.css" />
    <script src="CalculadoraAvanzada.js"></script>
  </head>

  <body>
    <h1>Calculadora avanzada</h1>
    <main>
      <p id="texto"></p>
      <label for="consola">Consola</label>
      <label for="der">Derivada</label>
      <label for="max">MinIntegral</label>
      <label for="min">MaxIntegral</label>
      <input type="text" id="consola" disabled="" />
      <p>
        <textarea
          id="der"
          name="mensaje"
          placeholder="derivada: valor de x"
        ></textarea>
      </p>
      <p>
        <textarea
          id="min"
          name="mensaje"
          placeholder="integral: limite inferior"
        ></textarea>
      </p>
      <p>
        <textarea
          id="max"
          name="mensaje"
          placeholder="integral: limite superior"
        ></textarea>
      </p>

      <input
        type="button"
        id="integral"
        value="Integrate"
        onclick="calculadora.integral()"
      />
      <input
        type="button"
        id="derivada"
        value="Derivate"
        onclick="calculadora.derivada()"
      />
    </main>
  </body>
</html>
